<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link id="link" type="text/css" rel="stylesheet" />
</head>
<body>
    <h1 id="homeMessage">Test Home Page 11/8/2019</h1>
    <table border="1" cellpadding="10">
        <thead>

        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${list}">
            <td th:text="${person.id}">ID</td>
            <td th:text="${person.username}">Username</td>
            <td th:text="${person.password}">Password</td>
            <td th:text="${person.firstname}">First Name</td>
            <td th:text="${person.lastname}">Last Name</td>
            <td th:text="${person.email}">Email</td>
            <td>
                <a th:href="@{'/addClothes/' + ${person.id}}">Add</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a th:href="@{'/listClothes/' + ${person.id}}">List</a>

                <a th:href="@{'/listClothesInTemp/' + ${person.id}}">List In Temp Range</a>
            </td>
        </tr>
        </tbody>

    </table>

</body>
</html>
