<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Pants</title>
    <link id="link" type="text/css" rel="stylesheet" />
</head>
<body>
<div align="center">
    <h1>Edit Clothes</h1>
    <br/>
    <form action="#" th:action="@{/saveClothes}" th:object="${clothes}" method="post">
        <table border="0" cellpadding="10">

            <tr>
                <td>Clothes id:</td>
                <td><input type="text" th:field="*{id}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Ownerid:</td>
                <td><input type="text" th:field="*{ownerid}"></td>
            </tr>
            <tr>
                <td>Type:</td>
                <td><input type="text" th:field="*{type}"></td>
            </tr>
            <tr>
                <td>Color:</td>
                <td><input type="text" th:field="*{color}"></td>
            </tr>
            <tr>
                <td>Formal:</td>
                <td><input type="text" th:field="*{formal}"></td>
            </tr>
            <tr>
                <td>Min Temp:</td>
                <td><input type="text" th:field="*{mintemp}"></td>
            </tr>
            <tr>
                <td>Max Temp:</td>
                <td><input type="text" th:field="*{maxtemp}"></td>
            </tr>
            <tr>
                <td>Lastworn:</td>
                <td><input type="text" th:field="*{lastworn}"></td>
            </tr>
            <tr>
                <td>Clean:</td>
                <td><input type="text" th:field="*{clean}"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>

    </form>
</div>
</body>
</html>
