<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Clothing Application</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link id="link" type="text/css" rel="stylesheet" />

</head>

<body>

<!-- Navigation -->
<div th:insert="nav"></div>

<!-- Page Content -->
<div class="container">

    <h1 class="my-4">The Clothing Application!</h1>

    <h1>Edit Clothes</h1>
    <br/>
    <form action="#" th:action="@{/saveClothes}" th:object="${clothesDto}" method="post">
        <table border="0" align="center" cellpadding="10">

            <tr class="hidden">
                <td>Clothes id:</td>
                <td><input type="text" th:field="${clothesDto.clothesDtoId}" readonly="readonly"></td>
            </tr>
            <tr class="hidden">
                <td>Ownerid:</td>
                <td><input type="text" th:field="${clothesDto.ownerid}"></td>
            </tr>
            <tr>
                <td>Type of Clothes:</td>
                <td>
                    <div class="clothesTypeDropdown">
                        <select class="form-control" id="clothesTypeDropdown" th:field="*{type}" required>
                            <option class="toUppercase" th:each="clothingType : ${clothingType}" th:value="${clothingType}" th:text="${clothingType}"></option>
                        </select>
                        <input type="text" id="val">
                        <button class="btn btn-primary btn-sm button" id="addButton">Add</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Color:</td>
                <td><input class="toUppercase" type="text" th:field="${clothesDto.color}"></td>
            </tr>
            <tr>
                <td>Formal:</td>
                <td>
                    <div class="clothesFormalDropdown">
                        <select class="form-control" th:field="${clothesDto.formal}">
                            <option value="False">False</option>
                            <option value="True">True</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Min Temperature in Farenheit:</td>
                <td><input type="number" pattern="[-+]?[0-9]"th:field="${clothesDto.mintemp}"></td>
            </tr>
            <tr>
                <td>Max Temperature in Farenheit:</td>
                <td><input type="number" pattern="[-+]?[0-9]" th:field="${clothesDto.maxtemp}"></td>
            </tr>
            <tr>
                <td>Lastworn:</td>
                <td><input type="number" pattern="[-+]?[0-9]" th:field="${clothesDto.lastworn}"></td>
            </tr>
            <tr>
                <td>Clean:</td>
                <td>
                    <div class="clothesCleanDropdown">
                        <select class="form-control" th:field="${clothesDto.clean}">
                            <option class="toUppercase" value="False">False</option>
                            <option class="toUppercase" value="True">True</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button class="button btn btn-primary btn-sm button" type="submit">Save</button></td>
            </tr>
        </table>

    </form>

</div>
<!-- /.container -->

<div th:insert="footer"></div>
<script th:src="@{/scripts/dropDownSelect.js}"></script>
<script th:src="@{/scripts/capitalizeFields.js}"></script>
</body>

</html>
