<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Clothes</title>
    <link id="link" type="text/css" rel="stylesheet" />
</head>
<body>

<div th:insert="menu"></div>

<div align="center">
    <h1>Edit Clothes</h1>
    <h1 th:text="${session.persons.id}"></h1>
    <br/>
    <form action="#" th:action="@{/saveClothes}" th:object="${clothesDto}" method="post">
        <table border="0" align="center" cellpadding="10">

            <tr>
                <td>Clothes id:</td>
                <td><input type="text" th:field="${clothesDto.clothesDtoId}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Ownerid:</td>
                <td><input type="text" th:field="${clothesDto.ownerid}"></td>
            </tr>
            <tr>
                <td>Type:</td>
                <td>
                    <div class="clothesTypeDropdown">
                        <select class="form-control" th:field="${clothesDto.type}">
                            <option value="0">Type of Clothing</option>
                            <option th:each="clothingType : ${clothingType}" th:value="${clothingType}" th:text="${clothingType}"></option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Color:</td>
                <td><input type="text" th:field="${clothesDto.color}"></td>
            </tr>
            <tr>
                <td>Formal:</td>
                <td>
                    <div class="clothesTypeDropdown">
                        <select class="form-control" th:field="${clothesDto.formal}">
                            <option value="False">False</option>
                            <option value="True">True</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Min Temp:</td>
                <td><input type="text" th:field="${clothesDto.mintemp}"></td>
            </tr>
            <tr>
                <td>Max Temp:</td>
                <td><input type="text" th:field="${clothesDto.maxtemp}"></td>
            </tr>
            <tr>
                <td>Lastworn:</td>
                <td><input type="text" th:field="${clothesDto.lastworn}"></td>
            </tr>
            <tr>
                <td>Clean:</td>
                <td>
                    <div class="clothesTypeDropdown">
                        <select class="form-control" th:field="${clothesDto.clean}">
                            <option value="False">False</option>
                            <option value="True">True</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>

    </form>
</div>
</body>
</html>
