<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Pants</title>
</head>
<body>
    <div align="center">
        <h1>Edit Pants</h1>
        <br/>
        <form action="#" th:action="@{/save-pants}" th:object="${pants}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Color:</td>
                    <td><input type="text" th:field="*{color}"></td>
                </tr>
                <tr>
                    <td>Min Temp:</td>
                    <td><input type="text" th:field="*{mintemp}"></td>
                </tr>
                <tr>
                    <td>Max Temp:</td>
                    <td><input type="text" th:field="*{maxtemp}"></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button></td>
                </tr>
            </table>

        </form>
    </div>
</body>
</html>
