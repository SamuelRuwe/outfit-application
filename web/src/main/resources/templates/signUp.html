<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Account</title>
    <meta charset="UTF-8">
    <link id="link" type="text/css" rel="stylesheet" />
</head>
<body>

<div class="main">

    <form th:action="@{/savePerson}" th:object="${personsDto}">
        <table border="1" width="90%" align="center" cellpadding="5">
            <tr>
                <td class="fheading"  colspan="4">Clothes Form</td>
            </tr>

            <tr>
                <td>Username</td>
                <td>
                    <input type="text" th:field="*{username}"/>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" th:field="*{password}"/>
                </td>
                <td>First Name</td>
                <td>
                    <input type="text" th:field="*{firstname}" />
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>
                    <input type="text" th:field="*{lastname}"/>
                </td>
                <td>Email</td>
                <td>
                    <input type="email" th:field="*{email}"/>
                </td>
            </tr>
            <tr>
                <td>Zipcode</td>
                <td>
                    <input type="text" th:field="*{zipcode}"/>
                </td>
                <td>Country Code</td>
                <td>
                    <input type="text" th:field="*{countrycode}"/>
                </td>
            </tr>
            <tr>
                <td colspan="4" align="center">
                    <button >Save</button>
                </td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
